<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Carousel</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
    <button class="carl prev" data-carousel-button="prev">&#8656;</button>
    <button class="carl next" data-carousel-button="next">&#8658;</button>
    <ul data-slides>
      <li class="slide" data-active>
        <img src="images/forest.jpg" alt="">
      </li>
      <li class="slide">
        <img src="images/ocean.jpg" alt="">
      </li>
      <li class="slide">
        <img src="images/ocean1.jpg" alt="">
      </li>
      <li class="slide">
        <img src="images/waterfall.jpg" alt="">
      </li>
      <li class="slide">
        <img src="images/waterfall1.jpg" alt="">
      </li>
      <li class="slide">
        <img src="images/waterfall2.jpg" alt="">
      </li>
    </ul>
  </div>
  

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</section>
</body>

</html>
